<head>

<body>
    <div class="background"></div>
    <img src="" class="speaker" id="speaker" />

        <p id="description"></p>
        <button id="buttonNext" class="button" style="display: none">ต่อไป >></button>

    </div>

    <div style="position: absolute; top: 0; left: 0; z-index: 10;">
        <button id="buttonGoChoice">โหลดหน้าใหม่</button>
    </div>

    <script>
        document.getElementById('buttonGoChoice').addEventListener('click', function() {
            window.location.href = 'choice.html'; // Replace 'newpage.html' with the URL of the page you want to navigate to
        });
    </script>
