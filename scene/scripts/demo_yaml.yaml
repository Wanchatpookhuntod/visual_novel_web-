scene_1:
  title: in forest
  bg: forest
  dialog:
    - speaker: Bob
      text: Hello, My name is Bob.
      emotion: happy

    - speaker: Alice
      text: Hi, Bob. I am Alice.
      emotion: sad

    - speaker: Bob
      text: Hi, Alice. Why are you sad?
      emotion: happy

    - speaker: Alice
      text: I am sad because I lost my job.
      emotion: sad

    - speaker: Bob
      text: I am sorry to hear that. I hope you find a new job soon.
      emotion: happy

    - speaker: Alice
      text: Thank you, Bob. I hope so too.
      emotion: sad
      location: home

    - speaker: Bob
      text: I have to go now. Good

