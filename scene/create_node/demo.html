<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas ขยายพร้อมเลื่อนอัตโนมัติ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto; /* เปิดให้สามารถเลื่อนหน้าเว็บได้ */
        }
        canvas {
            display: block;
            position: absolute; /* ให้ canvas อยู่ในตำแหน่งที่เลื่อนได้ */
        }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="600" height="400" style="border:1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // จุดที่สามารถลากได้
        let points = [
            { x: 100, y: 100, color: "red" },   // จุดเริ่มต้น
            { x: 500, y: 300, color: "blue" }   // จุดปลาย
        ];
        let draggingPoint = null; // เก็บจุดที่ถูกลาก

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // คำนวณจุดควบคุมสำหรับเส้นโค้ง
            let midX = (points[0].x + points[1].x) / 2;
            let midY = (points[0].y + points[1].y) / 2;
            let control1X = midX;
            let control1Y = points[0].y;
            let control2X = midX;
            let control2Y = points[1].y;

            // วาดเส้นโค้ง
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            ctx.bezierCurveTo(control1X, control1Y, control2X, control2Y, points[1].x, points[1].y);
            ctx.stroke();

            // วาดจุดเริ่มต้นและจุดปลาย
            points.forEach(point => {
                ctx.fillStyle = point.color;
                ctx.beginPath();
                ctx.arc(point.x, point.y, 8, 0, Math.PI * 2);
                ctx.fill();
            });

            // วาดจุดควบคุม (สีเขียว)
            ctx.fillStyle = "green";
            ctx.beginPath();
            ctx.arc(control1X, control1Y, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(control2X, control2Y, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        // ขยาย canvas และทำให้หน้าเว็บเลื่อนอัตโนมัติ
        function expandCanvasIfNeeded() {
            let maxX = Math.max(...points.map(p => p.x)) + 50; // เพิ่ม margin 50px
            let maxY = Math.max(...points.map(p => p.y)) + 50;

            if (maxX > canvas.width || maxY > canvas.height) {
                canvas.width = Math.max(canvas.width, maxX);
                canvas.height = Math.max(canvas.height, maxY);
                document.body.style.width = `${canvas.width}px`; // ปรับขนาด body ให้รองรับ canvas
                document.body.style.height = `${canvas.height}px`;
                draw(); // รีวาดหลังขยาย

                // เลื่อนหน้าเว็บไปยังจุดที่ลาก
                window.scrollTo({ left: maxX - window.innerWidth / 2, top: maxY - window.innerHeight / 2, behavior: "smooth" });
            }
        }

        // ตรวจสอบว่าคลิกบนจุดไหน
        function getPointAtPosition(x, y) {
            return points.find(point => 
                Math.hypot(point.x - x, point.y - y) < 10
            );
        }

        // เริ่มลาก
        canvas.addEventListener("mousedown", (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            draggingPoint = getPointAtPosition(mouseX, mouseY);
        });

        // ระหว่างลาก
        canvas.addEventListener("mousemove", (event) => {
            if (draggingPoint) {
                const rect = canvas.getBoundingClientRect();
                draggingPoint.x = event.clientX - rect.left;
                draggingPoint.y = event.clientY - rect.top;
                expandCanvasIfNeeded(); // ตรวจสอบและขยายขนาด
                draw(); // อัปเดตหน้าจอ
            }
        });

        // ปล่อยเมาส์
        canvas.addEventListener("mouseup", () => {
            draggingPoint = null;
        });

        draw(); // วาดครั้งแรก

    </script>

</body>
</html>
